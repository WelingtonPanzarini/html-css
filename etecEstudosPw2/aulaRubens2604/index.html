<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>    
<body>
    <input type="number" id="n1" nome="valor1" placeholder="n1" >
    <input type="number" id="n2" nome="valor2" placeholder="n2" >
    <input type="number" id="n3" nome="valor3" placeholder="n3" >
    <input type="number" id="n4" nome="valor4" placeholder="n4" onblur="calcular()">
    <span id="resp">=</span>
    
    <script>

        function calcular(){
            var n1v = document.getElementById("n1").value;
            var n2v = document.getElementById("n2").value;
            var n3v = document.getElementById("n3").value;
            var n4v = document.getElementById("n4").value;
            var resp = (Number(n1v)+Number(n2v)+Number(n3v)+Number(n4v))/4;

            document.getElementById("resp").innerHTML = resp;



            if(n1v.value.length==0){
                n1v.style.boxShadow = "3px 3px 3px red"
            
            }else{
                n1v.style.boxShadow = "3px 3px 3px blue"
            }

        }
        

    </script>
</body>
</html>
