<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arquivo HTML com div</title>
  </head>
  <style>
    body {
      background-color: blue;
    }
    .caixa {
      margin: auto;
      width: 200px;
      height: 200px;
      background-color: white;
      text-align: center;
    }
    .center {
      text-align: center;
      border: 3px solid rgb(209, 241, 48);
      line-height: 2.5;
    }
  </style>
  <body>
    <div class="caixa">
      <h1>Texto Centralizado.</h1>
    </div>
    <div class="caixa">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam, animi
        illo. Tempore ipsam deserunt adipisci nobis officia ratione! Excepturi
        quibusdam delectus aut, eos praesentium nobis ab magnam animi minima
        maiores.
      </p>
    </div>
    <div class="center">Com div Centralizado e Bordas</div>
  </body>
</html>
