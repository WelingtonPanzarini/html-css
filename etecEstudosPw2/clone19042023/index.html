<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notas do Aluno </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container column center">
    <button id="change">Trocar</button>
    <div id="cont1">
        <div id="wrap">
            <div class="editText">
                <h1 id="resultado"></h1>
            </div>
            <div class="editText">
                <label for="n1">Digite a nota 1:</label>
                <input type="text" name="n1" id="n1">
            </div>

            <div class="editText">
                <label for="n2">Digite a nota 2:</label>
                <input type="text" name="n2" id="n2">
            </div>

            <div class="editText">
                <label for="n3">Digite a nota 3:</label>
                <input type="text" name="n3" id="n3">

            </div>

            <div class="editText">
                <label for="n4">Digite a nota 4:</label>
                <input type="text" name="n4" id="n4">
            </div>

            <div class="editText">
                <button type="submit" name="enviar" id="enviar">Resultado</button>
            </div>
        </div>
    </div>

    <div class="hide" id="cont2">
        <div id="wrap2">
            <div class="editText">
                <h1 id="resultado"></h1>
                <div class="editText">
                    <label for="ns">Digite a nota 1:</label>
                    <input type="text" name="ns" id="ns">
                    
                </div>               
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
