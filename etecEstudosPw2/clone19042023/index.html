<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notas do Aluno </title>
    <link rel="stylesheet" href="style.css">
    <script src="file2.js"></script>
</head>

<body class="container column center">
    <button id="change">Trocar</button>
    <div id="cont1">
        <div id="wrap">
            <div class="editText">
                <h1 id="resultado"></h1>
            </div>
            <div class="editText">
                <label for="n1">Digite a nota 1:</label>
                <input type="number"  id="n1" required min="0" max="10">
            </div>

            <div class="editText">
                <label for="n2">Digite a nota 2:</label>
                <input type="number"  id="n2" required min="0" max="10">
            </div>

            <div class="editText">
                <label for="n3">Digite a nota 3:</label>
                <input type="number"  id="n3" required min="0" max="10">

            </div>

            <div class="editText">
                <label for="n4">Digite a nota 4:</label>
                <input type="number"  id="n4" required min="0" max="10">
            </div>

            <div class="editText">
                <button type="submit" name="enviar" id="enviar">Resultado</button>
            </div>
        </div>
    </div>
    

    <div class="hide" id="cont2">
        <div id="wrap2">
            <div class="editText">
                <h1 id="resultado"></h1>
                <div class="editText">
                    <label for="ns">Digite a nota :</label>
                    <input type="number" name="ns" id="ns">                    
                </div>               
            </div>
        </div>
    </div>
    <!--<script src="script.js"></script>-->    
    <script src="file1.js"></script>
	
</body>
    <!--<script src="file1.js"></script>-->
    

</html>
