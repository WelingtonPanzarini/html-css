<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="utf-8">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Contato</title>

</head>
<body>

    <form method="post" action="processamento.php" name="fomulario">
        <h1>Formulário de Contato</h1>
        <input type="text" placeholder="Nome" id="nome" name="nome1">
        <input type="text" placeholder="Sobrenome" id="sobrenome" name="sobrenome1">
        <input type="number" placeholder="Idade" id="idade" name="idade1">
        <input type="email" placeholder="E-mail" id="email" name="email1">
        <input type="tel" placeholder="Telefone" id="telefone" name="telefone1">
        <input type="text" placeholder="Rua" id="rua" name="rua1">
        <input type="text" placeholder="Número" id="numero" name="numero1">
        <input type="text" placeholder="Bairro" id="bairro" name="bairro1">
        <input type="text" placeholder="Cidade" id="cidade" name="cidade1">

        <label>Sexo:</label>

        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outro" name="sexo" value="">
        <label for="">Outro</label>

        <br>

        <input type="checkbox" id="" name="" value="">
        <label>Deseja receber notificações?</label>

        <br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
