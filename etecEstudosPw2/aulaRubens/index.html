<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Alunos</title>
    <link rel="stylesheet" href="style .css">
</head>
<body class="container column center">
    <button id="changeBtn">Trocar</button>
    <div id = "cont1"> 
        <div id="wrap">   
            1ª Nota <input type="number" id="n1"><br>
            2ª Nota <input type="number" id="n2"><br>
            3ª Nota <input type="number"  id="n3"><br>
            4ª Nota <input type="number" id="n4" onblur="calcular()"><br>
            <span id="s3">Resultado</span>
        </div>
    </div> 
    <div class="hide" id="cont2">
        <div id="wrap2">
            <div class="editText">
                <h1 id="resultado"></h1>
                <div class="editText">
                    <label for="ns">Digite a nota 1:</label>
                    <input type="text" name="ns" id="ns">
                    
                </div>               
            </div>
        </div>
    </div>   
    <script>
        changeBtn.addEventListener('click', () => {
        document.querySelector('#cont1').classList.toggle('hide')
        document.querySelector('#cont2').classList.toggle('hide')
    })
        function calcular(){
            var n1 = document.getElementById("n1").value;            
            var n2 = document.getElementById("n2").value;           
            var n3 = document.getElementById("n3").value;            
            var n4 = document.getElementById("n4").value;            
            
            var s3 = (Number(n1)+Number(n2)+Number(n3)+Number(n4))/4;            
                       
            if(n1!=0 && n2!=0 && n3!=0 && n4!=0){
                if (n1 <= 10 && n2 <= 10 && n3 <= 10 && n4 <= 10) {               
                if(s3>4.5 && s3<6){
                        document.getElementById("s3").innerHTML="Sua nota é "+s3+" e de Recuperação! " ;
                    }else if(s3<4.5){
                        document.getElementById("s3").innerHTML= "Sua nota é "+s3+" e Reprovado!" ;
                    }else{
                        document.getElementById("s3").innerHTML="Sua nota é "+s3+" e Aprovado!" ;
                    } 
                } else {
                    alert("As notas só podem ser até 10")
                }
            }else{
                 document.getElementById("s3").style.border ="2px solid red";
                 alert("As notas não podem ter valores nulos")
                }
            }             
    </script>     
</body>
</html>
