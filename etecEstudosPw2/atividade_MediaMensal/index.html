<!DOCTYPE html>
<html lang="pt-br">
<head>    
        <title>Media dos alunos</title>
        <link rel="stylesheet" href="">   
</head> 
<body style="text-align: center">
    <div>Primeira nota <input type="number" id="nota1" ></div><br>
    <div>Segunda nota <input type="number" id="nota2" ></div><br>
    <div>Terceira nota <input type="number" id="nota3" ></div><br>
    <div>Quarta nota <input type="number" id="nota4" onkeypress=" "></div><br>

        <p id="media" onclick="calcular()">Resultado.</p>        
           
    <script>
        function calcular() {
            var nota1 = document.getElementById("nota1").value;
            var nota2 = document.getElementById("nota2").value; 
            var nota3 = document.getElementById("nota3").value;
            var nota4 = document.getElementById("nota4").value;           
            var media = (Number(nota1)+Number(nota2)+Number(nota3)+Number(nota4))/4;

            if(nota1<=10 && nota2<=10 && nota3<=10 && nota4<=10){
                if(media>4.5 && media<6){
                    document.getElementById("media").innerHTML = "Recuperacao " + media;
                }else if(media<4.5){
                    document.getElementById("media").innerHTML = "Reprovado " + media;
                }else{
                    document.getElementById("media").innerHTML = "Aprovado " + media;
                } 
                }else{
                    alert("As notas só podem ter valores até no máximo 10 (inteiro)")
            }      
        }
    </script>
</body>
</html>
