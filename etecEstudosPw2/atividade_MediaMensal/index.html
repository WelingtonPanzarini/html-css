<!DOCTYPE html>
<html lang="pt-br">
<head>    
        <title>Media dos alunos</title>
   
</head> 
<body>
    <div> 
        Primeira nota <input id="nota1" type="number">
        Segunda nota <input id="nota2" type="number">
        Terceira nota <input id="nota3" type="number">
        Quarta nota <input id="nota4" type="nunber" onblur="media()"> 
        <span id="media">=</span>
        <!--<button onclick="media()">Calcular media</button> --> 
    </div>
    <script type="text/JavaScript">
        function media() {
            var nota1 = parsefloat(document.getElementById("nota1").value);
            var nota2 = parsefloat(document.getElementById("nota2").value);
            var nota3 = parsefloat(document.getElementById("nota3").value);
            var note4 = parsefloat(document.getElementById("nota4").value);

            var media = (nota1+nota2+nota3+nota4)/4;

            if(media>4,5 && media<6){
                document.getElementById("media").innerHTML = "Recuperacao" + media;
            }else if(media < 4,5){
                document.getElementById("media").innerHTML = "Reprovado" + media;
            }else{
                document.getElementById("media").innerHTML = "Aprovado" + media;
            }        
            
        }
    </script>
</body>
</html>
