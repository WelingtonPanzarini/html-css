<html>
    <head>
      <script>
        function calculate() {
          var input1 = document.getElementById('input1').value;
          var input2 = document.getElementById('input2').value;
          var input3 = document.getElementById('input3').value;
          var input4 = document.getElementById('input4').value;
  
          if (input1 == '' || input2 == '' || input3 == '' || input4 == '') {
            alert("São necessários todos os valores");
            return;
          }
  
          var grade1 = parseFloat(input1);
          var grade2 = parseFloat(input2);
          var grade3 = parseFloat(input3);
          var grade4 = parseFloat(input4);
  
          if (isNaN(grade1) || isNaN(grade2) || isNaN(grade3) || isNaN(grade4)) {
            input1.style.backgroundColor=" red"
            alert("Este numero não é valido");
            return;
          }
  
          if (grade1 < 0 || grade1 > 10 || grade2 < 0 || grade2 > 10 || grade3 < 0 || grade3 > 10 || grade4 < 0 || grade4 > 10) {
            alert("Você deve colocar as notas entre 0 a 10");
            return;
          }
  
          var average = (grade1 + grade2 + grade3 + grade4) / 4;
  
          document.getElementById('result').innerHTML = "Média: " + average;
        }
      </script>
    </head>
    <body>
      <input type="text" id="input1" placeholder="Enter value 1"/>
      <br/><br/>
      <input type="text" id="input2" placeholder="Enter value 2"/>
      <br/><br/>
      <input type="text" id="input3" placeholder="Enter value 3"/>
      <br/><br/>
      <input type="text" id="input4" placeholder="Enter value 4"/>
      <br/><br/>
      <button onclick="calculate()">Calculate</button>
      <br/><br/>
      <div id="result"></div>
    </body>
  </html>
