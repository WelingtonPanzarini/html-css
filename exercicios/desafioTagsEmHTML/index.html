<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tags em HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual Tag deverá utilizar em cada caso.
    </p>
    <ul>
      <li><abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr></li>
      <li>
        <abbr title="Use as Tags de &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr>
      </li>
      <li><abbr title="Use a Tag de &lt;abbr&gt;">Abreviações</abbr></li>
      <li><abbr title="Use a Tag de &lt;code&gt;">Código fonte</abbr></li>
      <li>
        <abbr title="Use a Tag de &lt;ol&gt;com &lt;li&gt;"
          >Listas numeradas</abbr
        >
      </li>
      <li>
        <abbr title="Use a Tag de &lt;ul&gt;com &lt;li&gt;"
          >Listas não numeradas,com demarcadores</abbr
        >
      </li>
    </ul>
  </body>
</html>
