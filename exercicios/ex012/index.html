<!DOCTYPE html>
<html
  lang="pt-br
"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/patinete300.png" controls loop>
      <source src="midia/eduardaPatineti.mp4" type="video/mp4" />
      <source src="midia/eduardaPatineti.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FdE5G95B7Mg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
