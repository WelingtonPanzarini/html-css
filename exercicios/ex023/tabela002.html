<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 500px;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
      thead,
      tfoot {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Uso de tabelas grandes</h1>
    <!--ANATOMIA  PARA TABELAS GRANDES 
      TABLE
        THEAD
          TR, TD, TH
        TBODY
          TR, TD, TH
        TFOOT
          TR, TD, TH-->
  </body>
  <table>
    <thead>
      <tr>
        <th>Estado</th>
        <th>População</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>São Paulo</td>
        <td>50.000.000</td>
      </tr>
    </tbody>
    <tfoot>
      <th>Total de Habitantes</th>
      <td>0000</td>
    </tfoot>
  </table>
</html>
