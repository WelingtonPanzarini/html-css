<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 400px;
        border-collapse: collapse;
        /*border: 5px solid red;*/
      }
      td {
        border: 1px solid black;
        padding: 8px;
      }
      td.data {
        background-color: blueviolet;
      }
      tr.linha {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!--
     HIERARQUIA DE TABELAS(simples)
     TABLE = tabela
      TABLE ROW = linha de tabela
       TABLE READER = cabeÃ§alho de tabela
        TABLE DATA = dado de tabela
    -->
    <table>
      <tr class="linha">
        <!-- Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        <td>D1</td>
      </tr>
      <tr>
        <!--Segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
        <td>D2</td>
      </tr>
      <tr>
        <!--Terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
        <td>D3</td>
      </tr>
      <tr>
        <!--Quarta linha-->
        <td>A4</td>
        <td>B4</td>
        <td class="data">C4</td>
        <td>D4</td>
      </tr>
      <tr>
        <td>A5</td>
        <td>B5</td>
      </tr>
      <tr>
        <td>A6</td>
      </tr>
    </table>
  </body>
</html>
